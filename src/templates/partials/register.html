{% load static %}

<div class="register authentication">

    <div class="close flex-end">
        <img src="{% static '/img/icons/window-close.svg' %}" alt="window close icon" class="close-icon auth-close-icon"
            id="reg-close-icon">
    </div>
    <div class="greeting center">
        <img src="{% static '/img/display/jpg/logo.png'  %}" alt="logo" class="logo-img center">

    </div>

    <div class="register-container">
        <div id="registration-form">

            <form action="" method="post" id="register-form" role="form">

                <label for="register-email">Email</label>
                <input type="email" name="email" id="register" required>

                <label for="register-username">Username</label>
                <input type="email" name="email" id="register-username" required>

                <label for="register-password">Password</label>
                <input type="password" name="password" id="register-password" required>

                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" name="password" id="register-confirm-password" required>

                <div class="flex-row">
                    <input type="checkbox" name="show-password" id="show-password">
                    <label for="show-password" id="show-password-label">Show Password</label>

                </div>

                <a href="#" class="register-link auth-link already-registered" id="have-an-account-link">Have
                    account - click here?</a>

                <button type="submit" class="auth-button text-capitalize register-btn">Register</button>
            </form>
        </div>

        <div id="password-strength-feedback">
            <p id="inputField" class="requirement">
                <span><img src="{% static '/img/icons/checkmark-running.svg' %}" alt="a check mark icon" class="icon"></span>
                Password Input Field
            </p>
            <p id="has-capital" class="requirement opacity-md">
                <span><img src="{% static '/img/icons/checkmark-running.svg' %}" alt="a check mark icon" class="icon"></span>
                Has Capital
            </p>
            <p id="has-lowercase" class="requirement opacity-md">
                <span><img src="{% static '/img/icons/checkmark-running.svg' %}" alt="a check mark icon" class="icon"></span>
                Has Lowercase
            </p>
            <p id="has-special" class="requirement opacity-md">
                <span><img src="{% static '/img/icons/checkmark-running.svg' %}" alt="a check mark icon" class="icon"></span>
                Has special character
            </p>
            <p id="has-number" class="requirement opacity-md">
                <span><img src="{% static '/img/icons/checkmark-running.svg' %}" alt="a check mark icon" class="icon"></span>
                Has at least one number
            </p>
            <p id="has-min-length" class="requirement opacity-md">
                <span><img src="{% static '/img/icons/checkmark-running.svg' %}" alt="a check mark icon" class="icon"></span>
                Has a minimum of 8 characters
            </p>

            <p id="is-password-a-match" class="requirement opacity-md">
                <span><img src="{% static '/img/icons/checkmark-running.svg' %}" alt="a check mark icon" class="icon"></span>
                The password is a match
            </p>
            <p id="is-success" class="requirement opacity-md">
                <span><img src="{% static '/img/icons/checkmark-running.svg' %}" alt="a check mark icon" class="icon"></span>
                The password chosen is a strong password
            </p>
        </div>

    </div>
